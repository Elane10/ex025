<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- autocomplete,serve p preenchido automaticamente-->
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15"
                placeholder="nome do usuario" autocomplete="username">
            <!--qtidade de min e max no usuario e senha, 
            size aparece somente 10 caracteres memso que o usuario tenha colocado 15,
             e plachoder fica preenchido o campo antes de digitar, mas qdo digita ele some-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar"></input>
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
